<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!--assets-->
      <a-assets>
        <img id="sky" src="assets/park.jpg">
      </a-assets>

      <!--pole-->
      <a-cylinder position="0 1 -4" radius="0.1" height="2" color="#8B4513"> </a-cylinder>

      <!--umbrella-->
      <a-cone color="#FF3E3E" material="metalness: 1" position="0 2.5 -4" radius-bottom="1.8" radius-top="0" height="1.2"> </a-cone>

      <!--umbrella topper-->
      <a-sphere position="0 3.15 -4" radius="0.05" color="#212121"> </a-sphere>

      <!--floor-->
      <a-plane position="0 0 -4" material="roughness: 1" rotation="-90 0 0" width="20" height="20" color="#C2B280"> </a-plane>

      <!--beachtowels-->
      <a-plane position=" 0.5 0.01 -4.5"  rotation="-90 -40 0" width="2" height="1" color="#00FFFF" ></a-plane>
      <a-plane position="-0.5 0.01 -3.5"  rotation="-90 -40 0" width="2" height="1" color="#00FFFF"></a-plane>

      <!--stripes-->
      <a-plane position="0.5 0.011 -4.5" rotation="-90 -40 0" width="2" height="0.12" color="white"></a-plane>

      <a-plane position="-0.5 0.011 -3.5" rotation="-90 -40 0" width="2" height="0.12" color="white"></a-plane>

      <!--sun-->
      <a-sphere position="0 10 -15" radius="1.5" color="#FFF700" emissive="#FFF700" emissiveIntensity="0.8" > </a-sphere>



      <!--sky-->
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
