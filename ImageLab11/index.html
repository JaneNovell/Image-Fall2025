<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.00 -5" radius="1.00" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 4.00 -5" radius="0.75" height="0.75" color="#0023DA"></a-cylinder>
      <a-cylinder position="0 3.75 -5" radius="0.80" height="0.25" color="#0023DA"></a-cylinder>

      <a-sphere position="0.4 3.00 -4.10" radius="0.10" color="#000000"></a-sphere>
      <a-sphere position="-0.35 3.00 -4.10" radius="0.10" color="#000000"></a-sphere>

      <a-cone position="0 2.80 -4.10" color="tomato" radius-bottom="0.3" radius-top="0" rotation="-270"></a-cone>

      <a-cylinder position="1 0.50 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>


      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
